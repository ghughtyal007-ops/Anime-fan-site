<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fan Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg {
            /* The image used */
            background-image: url('https://wallpapers.com/images/hd/naruto-laptop-jpg-3k282j84458h6258.jpg');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Flexbox to center the text */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black box */
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #FFA500; /* Naruto Orange border */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="bg">
        <div class="content">
            <h1>Shantanu is Bhadwa</h1>
            <p>Dattebayo!</p>
        </div>
    </div>

</body>

</html>
